<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="./contact.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <div class="section-content">
      <span class="section-icon">C</span>
      <h2 class="section-heading">Contact</h2>
      <p class="section-desc">Way to Reach Me...</p>
    </div>
  </div>

  <div class="main">
    <img class="main-icon" src="./images/mail-icon.svg" alt="Mail Icon">
    <h2 class="main-heading">Drop me a line</h2>
    <form class="contact-form" action="">
      <div class="form-group">
        <input class="form-input" type="text" name="name" placeholder="Name_">
        <input class="form-input" type="email" name="email" placeholder="Email_">
      </div>
      <input class="form-input" type="text" name="subject" placeholder="Subject__">
      <textarea class="form-input" name="message" rows="6" placeholder="Your Messeage_"></textarea>
      <button class="form-button" type="submit">SEND</button>
    </form>
  </div>

  <div class="footer">
      <div class="footer-left">
        <div class="footer-info">
          <div class="footer-info-item">
            <img class="info-item-icon" src="./images/location-map.svg" alt="">
            <p class="info-item-desc">DHAKA, BANGLADESH</p>
          </div>
          <div class="footer-info-item">
            <img class="info-item-icon" src="./images/phone-icon.svg" alt="">
            <p class="info-item-desc">+880 123 456 789</p>
          </div>
          <div class="footer-info-item">
            <img class="info-item-icon" src="./images/email-icon.svg" alt="">
            <p class="info-item-desc">MAIL@RUPOK.ME</p>
          </div>
        </div>
        <div class="footer-contact">
          <div class="contact-item"></div>
          <div class="contact-item"></div>
          <div class="contact-item"></div>
          <div class="contact-item"></div>
          <div class="contact-item"></div>
          <div class="contact-item"></div>
        </div>
      </div>
      <div class="footer-right">
        <div class="triangle"></div>
        <div class="map"></div>
      </div>
    </div>
  </div>

  <img class="close-button" src="./images/icon-close.svg" alt="">
</body>

</html>
